{% extends "base.html" %}

{% block container %}
<div class="container mt-4 mb-5">
    <div class="card p-4 shadow rounded-4 mb-5" style="min-height: 75vh;">
        <h2 class="mb-4">Your Cart</h2>

        {% if books %}
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for book in books %}
            <div class="col">
                <div class="card h-100">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-4">
                            <img src="{{ url_for('static', filename=book.img) }}" class="img-fluid rounded-start"
                                 alt="{{ book.name }}">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title mb-1">{{ book.name }}</h5>
                                <p class="card-text text-muted mb-2">₾{{ book.price }}</p>
                                <a href="/remove_from_cart/{{ book.id }}"
                                   class="btn btn-sm btn-outline-danger">Remove</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p>Your cart is empty.</p>
        {% endif %}
        <div class="cart-total mt-4">
            <h4>Total: ₾{{ "%.2f"|format(total) }}</h4>
        </div>
        <div class="mt-4 d-flex gap-3">
            <a href="/" class="btn btn-outline-dark">Continue Shopping</a>
            <a href="#" class="btn btn-dark text-white">Check Out</a>
        </div>
    </div>
</div>
{% endblock %}
